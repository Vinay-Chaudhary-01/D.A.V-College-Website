    <style>
        header {
            background-color: #333;
            color : white;
            padding: 10px 0;
            text-align: center;

        nav {
            background-color: #444;
            color: #fff;

        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
}

.container {
    max-width: 400px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    color: #333;
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

input[type="text"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    border-radius: 4px;
    border: 1px solid #ccc;
}

button {
    display: block;
    width: 100%;
    padding: 10px;
    background-color: #007BFF;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

#errorMessage {
    margin-top: 20px;
    text-align: center;
    color: red;
    
}
.importantmessage {
    margin-top: 20px;
    color: red;
    text-align: center;
}
footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position :relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Student Login</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <div id="errorMessage"></div>
    </div>
    <class class="container">
        <class class="importantmessage">
            <h3> Please Login With Your Username And Password To Access Various Information. </h3>
            <h3> Students Can Access Information About Themselves after Login.</h3>
        </class>
    </class>

    <script src="script.js"></script>
</body>
